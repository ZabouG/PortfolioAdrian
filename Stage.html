<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stage</title>
    
    <!-- Utilisation de defer pour charger les scripts après le chargement de la page -->
    <script defer>
        // Charger le contenu de la barre de navigation depuis 'navbar.php'
        fetch('navbar.php')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            })
            .catch(error => console.error('Erreur lors du chargement de la barre de navigation:', error));

        // Fonction pour charger les données JSON et mettre à jour le contenu
        function loadData() {
            fetch('data.json') // Utilisez 'data.php' si nécessaire
                .then(response => response.json())
                .then(data => {
                    // Mettre à jour les nombres des projets
                    document.getElementById('stage').textContent = data.stage;
                })
                .catch(error => console.error('Erreur lors du chargement des données:', error));
        }

        // Charger les données une fois le DOM chargé
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</head>
<body>
    <!-- Section principale pour les stages -->
    <section class="MainSection" id="begin" >
        <h1 class="maintitle">Stage</h1>
        <br>
        <h1 class="subtitle" id="stage">0</h1>
        <h1>Projets</h1>
    </section>

    <!-- Section des compétences/projets -->

            </div>
            <div class="bento-card">

    </section>
</body>
</html>
