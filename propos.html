   <!-- JavaScript pour activer le burger menu -->
   <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Récupère tous les éléments de la classe navbar-burger
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      // Vérifie si des éléments navbar-burger existent
      if ($navbarBurgers.length > 0) {
        // Ajoute un écouteur d'événement click à chaque élément navbar-burger
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            // Récupère la cible à partir de l'attribut data-target
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            // Change la classe 'is-active' sur les éléments navbar-burger et navbar-menu
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
