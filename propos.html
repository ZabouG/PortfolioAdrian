<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A propos</title>

  <!-- Script pour charger la barre de navigation et les données JSON -->
  <script>
    fetch('navbar.php')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
      });

    // Fonction pour charger les données JSON et mettre à jour uniquement le nombre total de projets
    function loadData() {
      fetch('data.json') // Chemin vers votre fichier JSON
        .then(response => response.json())
        .then(data => {
          // Calcul du nombre total de projets (atelierPro + projetPerso + stage)
          const totalProjects = data.atelierPro + data.projetPerso + data.stage;
          document.getElementById('totalProjects').textContent = totalProjects;
          document.getElementById('age').textContent = data.age;
        })
        .catch(error => console.error('Erreur lors du chargement des données:', error));
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="MainSection">
    <h1 class="maintitle">A Propos</h1>
  </section>

  <section class="InfoSection variante">
    <!-- Conteneur de cartes -->
    <div class="bento-container">

      <!-- Carte pour l'âge -->
      <div class="bento-card">
        <h2 class="Bento-title">Âge</h2>
        <p class="NumberInfo" id="age">0</p>
      </div>

      <!-- Carte pour le nombre total de projets -->
      <div class="bento-card">
        <h2 class="Bento-title">Nombre de projets</h2>
        <p class="NumberInfo" id="totalProjects">0</p> <!-- Affiche le nombre total de projets -->
        <a href="index.html#Projet" class="main-bouton">Voir les projets</a>
      </div>

      <!-- Autres cartes pour les infos supplémentaires -->
      <div class="bento-card">
        <h2 class="Bento-title center">DEV-FULLSTACK</h2>
      </div>

      <div class="bento-card size-col-2">
        <h2 class="Bento-title center">BTS SIO 2</h2>
      </div>

      <div class="bento-card size-col-1">
        <h2 class="Bento-title center">SLAM</h2>
      </div>

      <div class="bento-card size-col-3">

      <!-- Cartes pour les liens sociaux -->

      <div class="bento-card size-col-2">

          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="is-small" alt="GitHub" loading="lazy">
        </a>

    </div>
  </section>

</body>
</html>
