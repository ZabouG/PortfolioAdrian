  <script>
    fetch('navbar.php')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('afterbegin', data);
        });


    // Fonction pour charger les données JSON et mettre à jour le contenu
    function loadData() {
      fetch('data.json') // Utilisez 'data.php' si vous voulez utiliser PHP
        .then(response => response.json())
        .then(data => {
          // Mettre à jour les nombres des projets
          document.getElementById('atelierPro').textContent = data.atelierPro;
          document.getElementById('projetPerso').textContent = data.projetPerso;
          document.getElementById('stage').textContent = data.stage;
          document.getElementById('infoperso').textContent = data.info;
        })
        .catch(error => console.error('Erreur lors du chargement des données:', error));
    }

    document.addEventListener('DOMContentLoaded', loadData);
</script>
